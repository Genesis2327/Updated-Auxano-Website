<!-- Contact Section -->
<section id="contact" class="contact">
    <div class="container contact-grid">
        <div class="contact-info">
            <h2>TALK TO OUR TEAM</h2>
            <p>Our team is putting the finishing touches on a better way to manage your people. Leave your details below to secure your place in line.</p>
            <form class="contact-form" id="contactForm">
                <label for="contactName">Name</label>
                <input id="contactName" type="text" placeholder="Jane Doe" required>

                <label for="contactEmail">Email</label>
                <input id="contactEmail" type="email" placeholder="janedoe@email.com" required>

                <label for="contactPhone">Phone Number</label>
                <input id="contactPhone" type="tel" placeholder="+63 XXX XXX XXXX">

                <label for="contactCompany">Company</label>
                <input id="contactCompany" type="text" placeholder="Auxano Inc.">

                <label for="contactMessage">Message</label>
                <textarea id="contactMessage" placeholder="What is your biggest HR or Payroll challenge right now?" rows="4" required></textarea>

                <button type="submit" class="btn btn-primary">Join the Waitlist</button>
            </form>
        </div>
        <div class="contact-brand">
            <img src="Assets/logo/auxano_logo.png" alt="Auxano" class="contact-logo">
            <p class="contact-tagline">WE'RE LAUNCHING SOON</p>
            <div class="contact-details">
                <h4>CONTACTS</h4>
                <p class="email"><img src="Assets/images/mail.png" alt="Email" class="contact-icon">auxano.devteam@email.com</p>
                <p class="phone"><img src="Assets/images/phone.png" alt="Phone" class="contact-icon">099-2345-079</p>
                <p class="web"><img src="Assets/images/web.png" alt="Website" class="contact-icon">auxano.ph.com</p>
            </div>
        </div>
    </div>
</section>
